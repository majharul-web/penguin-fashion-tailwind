<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Tailwind</title>

    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-pink-50">
      <section class="md:flex justify-around items-center mx-3 px-14">
        <div class="space-y-5">
          <h1 class="text-7xl uppercase font-bold">
            <span class="text-yellow-400">be the penguins</span>
            <br />
            <span class="text-gray-800">of winter</span>
          </h1>

          <p class="w-2/3">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

          <button
            class="
              uppercase
              px-8
              py-4
              bg-gradient-to-t
              from-yellow-400
              via-red-500
              to-pink-500
              text-white
              font-bold
              rounded-xl
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 inline"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>

            buy now
          </button>
        </div>

        <div class="py-28">
          <img src="images/model.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
